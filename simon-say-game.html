<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="simon-say-game.css">
</head>
<body>

    <h1>Simon Say Game</h1>

    <p></p>
    <h2>Press any key to start!</h2>

   <div class="first-line">
    <div class="button red" type="button" id="red"></div>
    <div class="button green" type="button" id="green"></div>
   </div>
   <div class="second-line">
    <div class="button blue" type="button" id="blue"></div>
    <div class="button yellow" type="button" id="yellow"></div>
   </div>

<script src="simon-say-game.js"></script>
</body>
</html>
